<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/confirm.css">
</head>
<body>
<!--确认订单-->
<div class="title">
    <a href="购物车.html"><img src="images/confirm/ICON1.png" alt=""></a>
    <span>确认订单</span>
</div>
<!--收货人-->
<div class="receive">

        <span class="user">收货人：徐非凡</span>
        <span class="tel">18910736520</span>
    </div>
    <div class="clearfix"></div>
    <div class="address">
        <a href="address.html">
            <span>收货地址：河南小郑州市金水区花园路街道31号兰德中心</span>
            <img src="images/confirm/ICON2.png" alt="">

    <img class="tiao" src="images/confirm/caitiao.png" alt="">
</div>
<!--具体订单内容-->
<section>
    <!--店铺名称-->
    <div class="top">
        <a href="productDetails.html">
            <img src="images/confirm/ICON3.png" alt="">
            <span style="font-size: .14rem">emporioarmani官方旗舰店</span>
        </a>
    </div>
    <!--商品信息-->
    <div class="content">
        <a href="productDetails.html">
            <img src="images/confirm/shangpin.png" alt="">
        </a>
            <div class="right">
                <a href="productDetails.html">
                    <p class="name" style="font-size: .12rem">EMPORIO ARMANI/阿玛尼2018秋冬男商务皮带Y4S07</p>
                    <p class="color">颜色分类：黑色</p>
                    <span class="price">￥2100.00</span>
                    <span class="num">×1</span>
                </a>
            </div>

    </div>
    <div class="clearfix"></div>
    <!--配送方式-->
    <div class="bottom">
        <!--配送方式-->
         <div class="send" style="font-size: .14rem">
             <span>配送方式</span>
             <span>快递 免邮
              <img src="images/confirm/ICON2.png" alt="">
             </span>
         </div>
        <!--运险费-->
        <div class="send">
            <span>运险费</span>
            <span>卖家送，确认收货前退货可赔

        </div>
        <!--买家留言-->
        <div class="send">
           买家留言：
        </div>
        <!--共计-->
        <div class="total">
            <span style="font-size: .12rem">共1件商品 &nbsp;&nbsp;小计：</span>
            <span><i>￥</i>2100.00</span>
        </div>
    </div>
</section>
<footer>
    <div>
        <span>合计金额：</span>
        <span class="price">￥2100.00</span>
        <a href="finished.html"><button>提交订单</button></a>
    </div>
