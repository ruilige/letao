<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstarp/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
   <link rel="stylesheet" href="css/fonts.css">
</head>
<body style="font-family: Regular">
<div class="login">
  <div class="nn">
    <div class="title">
      <img src="images/login/tuichu.png" >
      <p class="ke" >客服</p>
    </div>
    <img class="logo" src="images/login/LOGO.png">
    <div class="content">

      <div class="phone ">
        <input type="text" placeholder="请输入您的账号/手机号" id="username">
        <div class="tip">
          <img src="images/login/cuo.png" class="one" id="close1">
          <img src="images/login/ok.png" class="two" id="ok1">
        </div>
      </div>

      <div class="phone ">
        <input type="password" placeholder="请输入密码" id="psd">
        <div class="tip">
          <img src="images/login/cuo.png" class="one" id="close2">
          <img src="images/login/ok.png"  class="two" id="ok2">
        </div>
      </div>

      <div class="forget">
        <span class="fpsd"  class="text-left">忘记密码？</span>
        <span class="res" class="text-right">注册账号</span>
      </div>

      <div class="deng">
        <span>登录</span>
      </div>
    </div>
    <div class="footer">
      <div class="fa">
        <div class="line"></div>
        <p>第三方登录</p>
      </div>
      <div class="pic">
        <img src="images/login/WEIXIN.png">
        <img src="images/login/QQ.png" class="qq">
        <img src="images/login/WEIBO.png">
      </div>

    </div>
  </div>

  <!-- Modal 模态框-->
  <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">登录失败</h4>
        </div>
        <div class="modal-body">
          <p>请重新检查你的用户名和密码
            &hellip;</p>
        </div>
        <div class="modal-footer">
          <!--<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>-->
          <button type="button" class="btn btn-warning">关闭</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</div>
</body>
<script src="lib/jquery.js"></script>
<script src="lib/bootstarp/js/bootstrap.min.js"></script>
<script src="lib/zepto.js"></script>
<script  src="js/phone.js"></script>
<script src="js/login.js"></script>
</html>
